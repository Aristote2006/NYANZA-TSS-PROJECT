services:
  - type: web
    name: nyanza-tss-backend
    env: node
    buildCommand: |
      npm install
      cd ../client
      npm install
      npm run build
      cd ../server
      # Copy built client files to server directory for proper serving
      cp -r ../client/build ./client/build
      npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false
      - key: MONGO_URI
        sync: false